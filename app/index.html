<!DOCTYPE html>
<html lang="en" ng-app="internship">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="../libs/css/bootstrap.min.css" rel="stylesheet" /> <!-- Bootstrap - css -->
    <link href="../libs/css/jasny-bootstrap.min.css" rel="stylesheet" /> <!-- Jasny - css -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" /> <!-- Font-Awesome (24 KB) -->
    <link href="../bower_components/ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css" /> <!-- Ionicons (51 KB) -->

    <link href="dist/myStyles.min.css" rel="stylesheet" />

    <!-- Pickadate - CSS -->
    <link href="../libs/css/default.css" rel="stylesheet" type="text/css" />
    <link href="../libs/css/default.date.css" rel="stylesheet" type="text/css" />

    <style>
        .bold {font-weight: bold;}
    </style>
</head>

<body ng-controller="mainController">
    <nav class="top-menu hidden-lg">
        <div class="menu-block" data-toggle="offcanvas" data-target=".side-menu" data-canvas="body">
            <i class="ionicons ion-navicon"></i>
            <div class="menu">
                Menu
            </div>
        </div>
    </nav>
    <div class="clearfix"></div>

    <!-- This is the menu that pops out from the side.. -->
    <nav class="side-menu offcanvas-xs offcanvas-sm offcanvas-md navmenu-fixed-left" role="navigation" role="navigation">
        <h3>
            <i class="fa fa-area-chart"></i>
            <span>Reports</span>
        </h3>
        <h3>
            <i class="fa fa-sort"></i>
            <span>Sorting</span>
        </h3>
    </nav>


    <div class="container extra-side-menu-width page-content">
        <button class="btn btn-danger" ng-click="incrementPrices()"> Increment prices </button>

        <div unordered-list="products" list-property="price">
            <button>Click me</button>
        </div>

        <div unordered-lists="products" list-property="name" template="table">
            <button>Click me</button>
        </div>

        <div ui-view></div>
    </div>

    <!-- Underscore -->
    <script src="../bower_components/underscore/underscore-min.js"></script>

    <!-- Scripts -->
    <script src="../libs/jquery.js"></script> <!-- jQuery -->
    <script src="../libs/angular.js"></script> <!-- Angular -->
    <script src="../libs/angular-ui-router.js"></script> <!-- Angular Navigation -->
    <script src="../libs/angular-resource.js"></script>
    <script src="../libs/bootstrap.js"></script> <!-- Bootstrap - js -->
    <script src="../libs/jasny-bootstrap.js"></script> <!-- Jasny - js -->
    <script src="../libs/underscore.js"></script> <!-- Underscore library -->

    <!-- pickadate - scripts-->
    <script src="../libs/picker.js"></script>
    <script src="../libs/legacy.js"></script> <!-- IE 8 -->
    <script src="../libs/picker.date.js"></script>
    <script>
        angular.module("internship", ['ui.router', 'webservice']);
    </script>
    <script src="internships/internshipDataEntryController.js"></script> <!-- Must be after internship declaration. -->
    <script src="internships/internshipsAllController.js"></script> <!-- Must be after internship declaration. -->
    <script src="mainController.js"></script> <!-- Must be after internship declaration. -->
    <script src="navigation.js"></script>
    <script src="internships/internshipsResourceController.js"></script>
    <script src="internships/internshipFilters.js"></script>
    <script src="js/testService.js"></script>
    <script src="js/directives.js"></script>

</body>
</html>
