<div>
    <button class="btn btn-primary pull-right" ui-sref="new-internship">
        Create new internship visit
    </button>
    <button class="btn btn-default" ng-click="testPromise()">Test promise</button>
</div>

<div>
    <h3>Internship visits</h3>

    <div class="col-xs-12 noPadding searchBar">
        <div class="col-xs-8 noPadding">
            Limit: <select ng-model="limitVal" ng-options="item for item in limitRange" ></select>
        </div>

        <span class="pull-right noPadding col-xs-4">
            <input class="search_input search_input_highlighted" type="text" maxlength="250"
                   value="" autocomplete="off" placeholder="SÃ¸g" name="q" ng-model="search"
                   ng-focus="focus=true;" ng-blur="focus=false;">

            <span class="iconSearchPosition">
                <i class="icon_search fa fa-search" ng-class="focus ? 'iconSearchDarkColor' : ''">
                </i>
            </span>
            <span class="iconSearchResetPosition pull-right">
                <i class="iconSearchReset fa fa-times-circle" ng-show="search.length > 0"
                   ng-click="search=''">
                </i>
            </span>
        </span>
    </div>

    <div class="visit" ng-repeat="visit in internshipVisits | showInternship:search | take:0:limitVal"
         ng-click="editInternship(visit)">
        <div>
            <label>Student: </label>
            <span>{{visit.studentName}}</span>
        </div>
        <div>
            <label>Student Id: </label>
            <span>
                {{visit.studentId}}
            </span>
        </div>
        <div>
            <label>Date: </label>
            <span class="truncate">
                {{visit.date | date: 'dd/MM/yyyy'}}
            </span>
        </div>
        <div>
            <label>Initials: </label>
            <span class="truncate">
                {{visit.initials}}
            </span>
        </div>
        <div>
            <label>Company People: </label>
            <span class="truncate">
                {{visit.companyPeople}}
            </span>
        </div>
        <div>
            <label>Company Name: </label>
            <span class="truncate">
                {{visit.companyName}}
            </span>
        </div>
        <div>
            <label>Company Trends: </label>
            <span class="truncate">{{visit.companyTrends}}</span>
        </div>
        <div>
            <label>Student Competencies: </label>
            <span class="truncate">{{visit.studentCompetencies}}</span>
        </div>
        <div>
            <label>Company Competencies: </label>
            <span class="truncate">{{visit.companyCompetencies}}</span>
        </div>
        <div>
            <label>Company Cooperation: </label>
            <span class="truncate">{{visit.companyCooperation}}</span>
        </div>
        <div>
            <label>Etc: </label>
            <span class="truncate">{{visit.etc}}</span>
        </div>
    </div>

</div>
